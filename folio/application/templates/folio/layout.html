<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>{{folio_title}}</title>

    <!-- Bootstrap core CSS -->
    {% if config['AIRPLANE_MODE'] %}
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    {% else %}
    a
    {% endif %}

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='assets/css/folio.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <a href="{{url_for('homepage')}}"><h1>{{folio_title}}</h1></a>
      </div>
      <p class="lead">{{folio_bio}}</p>

      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills nav-justified">
            <li {% if title == 'film' %}class="active"{% endif %}><a href="{{url_for('homepage')}}">Film</a></li>
            <li {% if title == 'software' %}class="active"{% endif %}><a href="{{url_for('index_projects', category='software')}}">Software</a></li>
            <li {% if title == 'other' %}class="active"{% endif %}><a href="{{url_for('index_projects', category='other')}}">Other</a></li>
            <li {% if title == 'contact' %}class="active"{% endif %}><a href="{{url_for('contact')}}">Contact</a></li>
          </ul>
        </div>
      </div>
      
    
      {% block body %}
      
      
      <p>Longer story here.</p>
      {% endblock %}
    </div>

    <div class="footer">
      <div class="container">
        <p class="text-muted">{{folio_footer}}</p>
      </div>
    </div>

    {% if google_analytics_id %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', {{google_analytics_id}}, 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}
  </body>
</html>
